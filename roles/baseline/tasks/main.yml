- name: give wheel group sudo powers
  lineinfile:
    backrefs: True
    path: /etc/sudoers
    regexp: '^# %wheel ALL=(ALL) ALL'
    replace: '%wheel ALL=(ALL) ALL'
    validate: /usr/sbin/visudo -cf %s
