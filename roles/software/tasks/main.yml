---
# needed by the software tag
- name: make tmp directory
  file:
    path: /tmp/ansible
    state: directory
    group: nobody
    mode: 0777

- name: upgrade all native packages
  pacman:
    update_cache: yes
    upgrade: yes

- name: upgrade all aur packages
  aur: upgrade=yes use=yay aur_only=yes

- name: install mosquitto
  pacman:
    name: mosquitto

- name: enable mosquitto persistance
  lineinfile:
    path: /etc/mosquitto/mosquitto.conf
    regexp: '^#persistence false'
    line: "persistence true"

- name: set mosquitto persistance locaion
  lineinfile:
    path: /etc/mosquitto/mosquitto.conf
    regexp: '^#persistence_location'
    line: "persistence_location /var/lib/mosquitto/"
    
- name: create mosquitto persistence path
  file:
    path: /var/lib/mosquitto
    state: directory
    owner: mosquitto

- name: enable mosquitto service
  systemd:
    name: mosquitto
    enabled: yes
    masked: no

- name: make software folder
  file:
    path: /opt/software
    state: directory

- name: git config name
  git_config:
    scope: global
    name: user.name
    value: "root"

- name: git config email
  git_config:
    scope: global
    name: user.email
    value: "root@measurebox.local"

- name: git config color
  git_config:
    scope: global
    name: color.ui
    value: "true"

- name: init repo
  command: repo init -u https://github.com/greyltc/manifest.git # -b otter
  args:
    chdir: /opt/software
  when: not ("/opt/software/.repo" is directory)

- name: sync repo
  command: repo sync
  args:
    chdir: /opt/software

- name: set PYTHONPATH
  lineinfile:
    path: /etc/environment
    line: PYTHONPATH=/opt/software/python

# TODO handle our deps in some better way (like with get_deps.sh scripts)
- name: install some deps
  pacman:
    name:  python-systemd python-humanize python-paho-mqtt python-gobject webkit2gtk python-setuptools-scm python-pyserial python-numpy python-scipy python-mpmath gnumeric

- name: install some aur deps
  aur:
    use: yay
    name: 
      - python-pyvisa
      - python-pyvisa-py
      - python-setuptools-scm-git-archive
      - python-plotly
#      - python-dash
#      - python-dash-table
#      - python-dash-daq # /usr/lib/python3.8/site-packages/dash-1.13.4-py3.8.egg-info/requires.txt is likely breaking this build
  become: yes
  become_user: aur_builder

- name: install python-dash
  shell: |
    pushd /tmp
    rm -rf python-dash
    yay -G python-dash
    cd python-dash
    #sed -i 's,pkgver=1.15.0,pkgver=1.16.1,g' PKGBUILD
    updpkgsums
    makepkg -Cfi
    popd
    exit 0
  args:
    executable: /usr/bin/bash
  become: yes
  become_user: aur_builder

- name: install python-dash-renderer
  shell: |
    pushd /tmp
    yay -G python-dash-renderer
    cd python-dash-renderer
    sed -i 's,pkgver=1.8.0,pkgver=1.7.0,g' PKGBUILD
    updpkgsums
    makepkg -Cfi
    rm -rf python-dash-renderer
    popd
    exit 0
  args:
    executable: /usr/bin/bash
  become: yes
  become_user: aur_builder

- name: do not upgrade dash-renderer
  shell: |
    sed '/^\[options\].*/a IgnorePkg = python-dash-renderer' -i /etc/pacman.conf
    exit 0
  args:
    executable: /usr/bin/bash

